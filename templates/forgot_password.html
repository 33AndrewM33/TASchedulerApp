{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <form method="post">
        <h2>Forgot Password</h2>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label>1. What does the acronym UWM mean?</label>
            <input type="text" name="answer_1" placeholder="Your answer" required>
        </div>

        <div class="form-group">
            <label>2. What is the last name of the product owner?</label>
            <input type="text" name="answer_2" placeholder="Your answer" required>
        </div>

        <div class="form-group">
            <label>3. What is the program used to write the code?</label>
            <input type="text" name="answer_3" placeholder="Your answer" required>
        </div>

        <input type="submit" value="Submit" class="nav-button">

        <!-- Cancel Button to go back to the home page -->
        <a href="/" class="nav-button cancel-btn">Cancel</a>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
    </form>
</body>
</html>
