<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Course</title>
</head>
<body>
    <h1>Create a New Course</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br><br>

        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="num_of_sections">Number of Sections:</label>
        <input type="number" id="num_of_sections" name="num_of_sections" min="0" required><br><br>

        <label for="modality">Modality:</label>
        <select id="modality" name="modality" required>
            <option value="In-person">In-person</option>
            <option value="Online">Online</option>
        </select><br><br>

        <button type="submit">Create Course</button>
    </form>
</body>
</html>
