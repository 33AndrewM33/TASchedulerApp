<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create New Course</h1>
        <form method="POST" class="course-form">
            {% csrf_token %}
            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="course_id" class="form-control" required /><br/>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required /><br/>

            <label for="semester">Semester:</label>
            <select name="semester" id="semester" class="form-control">
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
            </select><br/>

            <label for="modality">Modality:</label>
            <select name="modality" id="modality" class="form-control">
                <option value="Online">Online</option>
                <option value="In-person">In-person</option>
            </select><br/>

            <label for="num_of_sections">Number of Sections:</label>
            <input type="number" id="num_of_sections" name="num_of_sections" class="form-control" min="1" required /><br/>

            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea><br/>

            <button type="submit" class="btn btn-submit">Create Course</button>
            <a href="{% url 'manage_course' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
