<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact Information</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Contact Information</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required><br/>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}"><br/>

            <label for="home_address">Home Address:</label>
            <input type="text" id="home_address" name="home_address" value="{{ user.home_address }}"><br/>

            <button type="submit" class="btn btn-submit">Save Changes</button>
            <a href="{% url 'home_instructor' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
