{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit User: {{ user_to_edit.username }}</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user_to_edit.username }}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_to_edit.email_address }}" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Leave blank to keep current password"><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="ta" {% if user_to_edit.is_ta %}selected{% endif %}>TA</option>
                <option value="instructor" {% if user_to_edit.is_instructor %}selected{% endif %}>Instructor</option>
                <option value="administrator" {% if user_to_edit.is_admin %}selected{% endif %}>Administrator</option>
            </select><br>

            <button type="submit" class="save-button">Save Changes</button>
        </form>
        <a href="{% url 'account_management' %}" class="back-link">Cancel</a>
    </div>
</body>
</html>
