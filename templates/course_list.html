<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>

    <ul>
        {% for course in courses %}
            <li>{{ course.course_id }} - {{ course.name }} ({{ course.semester }})</li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'course-create' %}">Add a New Course</a>
</body>
</html>
