<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Course</title>
</head>
<body>
    <header>
        <h1>Create a New Course</h1>
    </header>

    <main>
        <!-- Display any error messages -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Form for creating a course -->
        <form method="POST" action="{% url 'course-create' %}">
            {% csrf_token %} <!-- Django's CSRF protection -->

            <label for="course_id">Course ID:</label><br>
            <input type="text" id="course_id" name="course_id" required><br><br>

            <label for="semester">Semester:</label><br>
            <input type="text" id="semester" name="semester" required><br><br>

            <label for="name">Course Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <label for="num_of_sections">Number of Sections:</label><br>
            <input type="number" id="num_of_sections" name="num_of_sections" min="0" required><br><br>

            <label for="modality">Modality:</label><br>
            <select id="modality" name="modality" required>
                <option value="In-person">In-person</option>
                <option value="Online">Online</option>
            </select><br><br>

            <button type="submit">Create Course</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 TA Scheduler</p>
    </footer>
</body>
</html>
